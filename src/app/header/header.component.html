<header class="header">
  <div class="container-full">
    <div class="header__inner">
      <h1 class="header__title">
        <a href="" class="header__logo-link">
          <img src="assets/images/meet-logo.svg" width="80" alt="" />
        </a>
      </h1>
      <div class="header__actions">
        <ng-template #default>
          <button
            class="header__login"
            (click)="authService.login()"
            [disabled]="authService.loginProcessing"
          >
            <span class="pc-only">Googleアカウントで</span>
            {{ authService.loginProcessing ? 'ログイン中' : 'ログイン' }}
          </button>
        </ng-template>
        <ng-container *ngIf="authService.afUser$ | async as user; else default">
          <button
            class="header__account"
            [style.background-image]="'url(' + user.photoURL + ')'"
            [matMenuTriggerFor]="userMenu"
          ></button>
          <mat-menu #userMenu="matMenu" class="header__menu">
            <button mat-menu-item (click)="authService.logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>ログアウト</span>
            </button>
          </mat-menu>
        </ng-container>
      </div>
    </div>
  </div>
</header>
